<body>
    <h1>Signup</h1>
    <form>
        <label>First Name:</label> <input type="text" name="firstName"/> <br>
        <br>
        <label>Last Name:</label> <input type="text" name="lastName" /> <br>
        <br>
        <label>Email Address:</label> <input  type="email" name="email" /> <br>
        <br>
        <label>Password:</label> <input type="password" name="password" /> <br>
        <br>
        <label>Matric Number:</label> <input type="text" name="matricNumber" /> <br>
        <br>
        <label>Program:</label>
        <select> <input="program">
            <option> <input="computer_science">Computer Science</option>
            <option> <input="computer_information_systems">Computer Information Systems</option>
            <option> <input="computer_technology">Computer Technology</option>
            </select> <br>
        <br>
        <label>Graduation Year:</label> 
        <select> <input="graduationYear">
            <option> <input="2013">2013</option>
            <option> <input="2014">2014</option>
            <option> <input="2015">2015</option>
            <option> <input="2016">2016</option>
            <option> <input="2017">2017</option>
            <option> <input="2018">2018</option>
            <option> <input="2019">2019</option>
            <option> <input="2020">2020</option>
        <br></select>
        <br>
<br><input type="Submit" />
    </form>
</body>
